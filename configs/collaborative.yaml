name: "ml-20m Processed Ratings MLP Loaded"
random_seed: 42
batch_size: 160

model:
  recommender:
    embed_dim: 768
    mlp_dims: [768, 768]
    dropout: 0.8
    weights: "weights/recommender/deepfm.pt"

  encoder:
    model_name: "bert-base-uncased"
    hidden_dropout_prob: 0.15
    weights: NULL

  mlp:
    hidden_dims: [768, 768]
    output_dim: 1
    dropout: 0.5


classifier:
  embed_dim: 768
  dropout: 0.0

expander:
  embed_dim: 768
  width: 2.0
  dropout: 0.5

criterion:
  triplet_margin: 1.0
  focal_gamma: 0.75
  vicreg_gamma: 1.0
  loss_weights:
    mse: 5.5
    id: 3.2
    triplet: 8.3
    mlp: 8.3
    variance: 0.9
    invariance: 0.75
    covariance: 0.45


optimizer:
  encoder:
    lr: 0.000005
    weight_decay: 0.1
  classifier:
    lr: 0.0001
    weight_decay: 0.01
  expander:
    lr: 0.0001
    weight_decay: 0.01
  recommender:
    lr: 0.00005
    weight_decay: 0.1
  mlp:
    lr: 0.0001
    weight_decay: 0.01

train:
  max_epochs: 5
  accumulation_steps: 1